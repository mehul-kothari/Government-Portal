 {% load staticfiles %}
<html>
    <head>
        <!-- Is anyone getting tired of repeatedly entering the header over and over?? -->
        <title>Login</title>
        <script src="{% static 'Login/js/jquery-3.1.0.js' %}"></script>
        <script src="{% static 'Login/js/truth.js' %}"></script>
        <style>
            .login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
  position:relative;

}
#re {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: red;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
#myButton {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}


#r {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: yellow;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 0 0 0 0;
  color: #b3b3b3;
  font-size: 12px;
  text-align: right ;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: none;
}
.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: left ;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background-image: url("https://youdrinkwedrive.org/wp-content/uploads/2014/11/blur-city-street.jpg"); /* fallback for old browsers */
 // background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  //background: -moz-linear-gradient(right, #76b852, #8DC26F);
  //background: -o-linear-gradient(right, #76b852, #8DC26F);
  //background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
#wrong{
color:red;
font-size:13px;
text-align:left;
}
        </style>
    </head>

    <body>

        <div class="login-page">
             <div class="form">
                 <h1 text-align="left">Sign in</h1>

                    <form class="login-form" id="login_form" method="post">
                     {% csrf_token %}
                        <input type="text" name="username" value="" size="50" placeholder="Username" />
                        <br />
                         <input type="password" name="password" value="" size="50" placeholder="Password"/>

                         <p class="message"> <a href="/login/account/reset_password/">Forgot password?</a></p>
                        &nbsp;

                        {% if register1 %}
                        <div id="wrong">
                            username and password dont match
                            &nbsp;
                        </div>
                        {% endif %}

                        <input id="mybutton" type="submit" value="submit" formaction="/login/login1/" />

                        <button id="re" formaction="/login/register_once/">Sign Up</button>
                        &nbsp;
                         <button id="r" formaction="/login/home/">Continue as guest</button>


        </form>
                  </div>
</div>

    </body>
</html>
